<!DOCTYPE html>
<html>
<head>
  <title>Incuna Dashboard</title>

  <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="password" class="service" onclick="window.location = 'http://password.incuna.com'">
      <img src="#" alt="Incuna Password Icon" width="100" height="100">
      <p class="name">Password</p>
  </div>
  <div id="status" class="service" onclick="window.location = 'http://status.incuna.com'">
    <img src="#" alt="Incuna Status Board Icon" width="100" height="100">
    <p class="name">status</p>
  </div>
  <div id="expenses" class="service" onclick="window.location = 'http://expenses.incuna.com'">
    <img src="#" alt="Incuna Expenses Icon" width="100" height="100">
    <p class="name">expenses</p>
  </div>
  <div id="holiday" class="service" onclick="window.location = 'http://holiday.incuna.com'">
    <img src="#" alt="Incuna Holiday Icon" width="100" height="100">
    <p class="name">holiday</p>
  </div>
  <div id="contacts" class="service" onclick="window.location = 'http://contacts.incuna.com'">
    <img src="{{ STATIC_URL }}images/icons/contacts.png" alt="Incuna Contacts Icon" width="100" height="100">
    <p class="name">contacts</p>
  </div>
  <div id="trac" class="service" onclick="window.location = 'http://trac.incuna.com'">
    <img src="{{ STATIC_URL }}images/icons/trac.png" alt="Trac Icon" title="blah" width="100">
    <p class="name">trac</p>
  </div>
  <div id="redmine" class="service" onclick="window.location = 'http://redmine.incuna.com'">
      <img src="{{ STATIC_URL }}images/icons/redmine.png" alt="Redmine Icon" width="100">
    <p class="name">redmine</p>
  </div>
  <div id="email" class="service" onclick="window.location = 'http://mail.incuna.com'">
    <img src="{{ STATIC_URL }}images/icons/gmail.png" alt="GMail Icon" width="100">
    <p class="name">email</p>
  </div>
  <div id="calendar" class="service" onclick="window.location = 'http://calendar.incuna.com'">
    <img src="{{ STATIC_URL }}images/icons/calendar.png" alt="Google Calendar Icon" width="100">
    <p class="name">calendar</p>
  </div>
</body>
</html>
