{% extends "imc/base.html" %}
{% block movie-extra %}
{% if rating %}
<div id="watch-by">
    <p>Watch {{ movie }} by {{ movie.finish|date:"l jS F" }}</p>
</div>

<div id="user-rating">
    <form id="rating" action="" method="post">
        <div id="current-rating"><p>Rating: <span id="movie-rating">{{ rating }}</span></p></div>
        {{ form.rating }}
    </form>
</div>
{% endif %}
{% endblock %}
