{% extends "imc/base.html" %}

{% block content %}
<table>
    {% for movie in object_list %}
    <tr class="movie">
        <td><a href="{% url movie movie.slug %}">{{ movie.name }}</a></td>
        <td>{{ movie.period.start|date:"jS F" }} to {{ movie.period.finish|date:"jS F" }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
