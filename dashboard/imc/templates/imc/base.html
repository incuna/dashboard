{% extends "base.html" %}

{% block extrastyle %}
<link rel="stylesheet" type="text/css" charset="utf-8" href="{{ STATIC_URL }}styles/imc.css">
<link rel="stylesheet" type="text/css" charset="utf-8" href="{{ STATIC_URL }}styles/jquery.rating/jquery.rating.css">
{% block imc_extrastyle %}{% endblock %}
{% endblock extrastyle %}

{% block extrascript %}
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}scripts/jquery.rating/jquery.rating.pack.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}scripts/rating.js"></script>
{% block imc_extrascript %}{% endblock %}
{% endblock extrascript %}

{% block title %}{{ movie.name }}{% endblock %}

{% block content %}{% endblock %}
